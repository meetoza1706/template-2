<!DOCTYPE html>
<html>
<head>
  <title>CarVilla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

   .carvilla-container {
      width: 100%;
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

   .carvilla-header {
      width: 100%;
      height: 60px;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

   .carvilla-logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-right: 20px;
    }

   .carvilla-hamburger {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

   .carvilla-bar {
      width: 100%;
      height: 4px;
      background-color: #fff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

   .carvilla-nav {
      position: absolute;
      top: -100vh;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

   .carvilla-nav.active {
      top: 0;
    }

   .carvilla-nav-item {
      margin: 20px 0;
      font-size: 24px;
      color: #fff;
    }

   .carvilla-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carvilla-container">
    <div class="carvilla-header">
      <div class="carvilla-logo">CarVilla</div>
      <div class="carvilla-hamburger" onclick="toggleNav()">
        <div class="carvilla-bar"></div>
        <div class="carvilla-bar"></div>
        <div class="carvilla-bar"></div>
      </div>
    </div>

    <div class="carvilla-nav" id="nav">
      <div class="carvilla-close-btn" onclick="toggleNav()">&times;</div>
      <div class="carvilla-nav-item">Home</div>
      <div class="carvilla-nav-item">Service</div>
      <div class="carvilla-nav-item">Featured Cars</div>
      <div class="carvilla-nav-item">New Cars</div>
      <div class="carvilla-nav-item">Brands</div>
      <div class="carvilla-nav-item">Contact</div>
    </div>
  </div>

  <script>
    function toggleNav() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
