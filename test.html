<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        /* Testimonial Box */
        .testimonial-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .testimonial-box:hover {
            transform: translateY(-5px);
        }

        /* Testimonial Image */
        .testimonial-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
        }

        .testimonial-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Testimonial Comment */
        .testimonial-comment {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        
        /* Testimonial Person */
        .testimonial-person {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .testimonial-location {
            font-size: 16px;
            color: #999;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h2>What Our Clients Say</h2>
        </div>
        <div class="owl-carousel testimonial-carousel">
            <div class="testimonial-box">
                <img src="assets/images/clients/c1.png" alt="Client Image">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="testimonial-person">Tomas Lili</div>
                <div class="testimonial-location">New York</div>
            </div>
            <div class="testimonial-box">
                <img src="assets/images/clients/c2.png" alt="Client Image">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="testimonial-person">Romi Rain</div>
                <div class="testimonial-location">London</div>
            </div>
            <div class="testimonial-box">
                <img src="assets/images/clients/c3.png" alt="Client Image">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="testimonial-person">John Doe</div>
                <div class="testimonial-location">Washington</div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".testimonial-carousel").owlCarousel({
                items: 3,
                margin: 30,
                loop: true,
                autoplay: true,
                autoplayHoverPause: true,
                responsiveClass:true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:2
                    },
                    1000:{
                        items:3
                    }
                }
            });
        });
    </script>
</body>
</html>
